<div class="grid md:grid-cols-2 gap-6">
  <div>
    <div class="flex items-center justify-between mb-3">
      <h2 class="text-lg font-semibold">Plug-ins</h2>
      <button
        class="px-3 py-1 rounded bg-primary/80 text-white text-xs font-semibold"
        (click)="refresh()"
        [disabled]="loading"
      >
        Refresh
      </button>
    </div>
    <div class="space-y-3">
      <div
        *ngFor="let plugin of plugins"
        (click)="select(plugin)"
        class="rounded-lg border border-slate-800 p-4 cursor-pointer transition hover:border-primary"
        [ngClass]="{ 'border-primary bg-primary/10': plugin.name === selected?.name }"
      >
        <div class="flex items-center justify-between">
          <div>
            <h3 class="font-medium text-white">{{ plugin.name }}</h3>
            <p class="text-xs text-slate-400">{{ plugin.config.description }}</p>
          </div>
          <span
            class="px-3 py-1 rounded-full text-xs font-semibold"
            [ngClass]="{
              'bg-emerald-500/20 text-emerald-200': plugin.status === 'running',
              'bg-amber-500/20 text-amber-200': plugin.status === 'starting',
              'bg-rose-500/20 text-rose-200': plugin.status !== 'running' && plugin.status !== 'starting'
            }"
            >{{ plugin.status }}</span
          >
        </div>
        <div class="mt-3 flex items-center justify-between text-xs text-slate-400">
          <span>Port: {{ plugin.port ?? 'n/a' }}</span>
          <div class="space-x-2">
            <button
              class="px-3 py-1 rounded bg-emerald-600/80 hover:bg-emerald-600 text-white"
              (click)="start(plugin); $event.stopPropagation()"
            >
              Start
            </button>
            <button
              class="px-3 py-1 rounded bg-rose-600/80 hover:bg-rose-600 text-white"
              (click)="stop(plugin); $event.stopPropagation()"
            >
              Stop
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="selected" class="space-y-4">
    <div>
      <h3 class="text-lg font-semibold mb-2">Configuration</h3>
      <textarea
        [(ngModel)]="configEditor"
        class="w-full h-48 rounded-lg bg-slate-950/60 border border-slate-800 px-4 py-3 text-xs font-mono"
      ></textarea>
      <button class="mt-2 px-4 py-2 bg-primary text-white rounded" (click)="saveConfig()">Save configuration</button>
    </div>
    <div>
      <h3 class="text-lg font-semibold mb-2">Real-time logs</h3>
      <div class="h-64 overflow-y-auto bg-black/60 border border-slate-800 rounded-lg p-3 font-mono text-xs space-y-1">
        <div *ngFor="let log of logs" class="flex space-x-2">
          <span class="text-slate-500">{{ log.timestamp | date: 'mediumTime' }}</span>
          <span class="uppercase" [ngClass]="{ 'text-emerald-300': log.level === 'info', 'text-amber-300': log.level === 'warn', 'text-rose-300': log.level === 'error' }">
            {{ log.level }}
          </span>
          <span class="text-slate-200">{{ log.message }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
