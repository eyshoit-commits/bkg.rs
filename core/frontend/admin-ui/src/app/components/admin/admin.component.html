<div class="space-y-6">
  <section class="rounded-lg border border-slate-800 bg-slate-950/40 p-6 max-w-xl" *ngIf="!authenticated">
    <h2 class="text-lg font-semibold mb-4">Authenticate</h2>
    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label class="block text-xs uppercase tracking-wide text-slate-400 mb-1">Username</label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          class="w-full rounded bg-slate-900 border border-slate-800 px-4 py-2"
        />
      </div>
      <div>
        <label class="block text-xs uppercase tracking-wide text-slate-400 mb-1">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full rounded bg-slate-900 border border-slate-800 px-4 py-2"
        />
      </div>
      <button type="submit" class="px-4 py-2 bg-primary text-white rounded">Sign in</button>
    </form>
    <p *ngIf="loginError" class="mt-3 text-sm text-rose-300">{{ loginError }}</p>
  </section>

  <section *ngIf="authenticated" class="space-y-6">
    <div class="grid md:grid-cols-2 gap-6">
      <div class="rounded-lg border border-slate-800 bg-slate-950/40 p-6">
        <h2 class="text-lg font-semibold mb-4">API keys</h2>
        <div class="space-y-3">
          <div *ngFor="let key of keys" class="flex items-center justify-between rounded border border-slate-800 px-3 py-2">
            <div>
              <p class="text-sm font-mono">{{ key.preview }}</p>
              <p class="text-xs text-slate-400">{{ key.user }} Â· {{ key.scopes.join(', ') }}</p>
            </div>
            <button class="text-xs text-rose-300" (click)="revokeKey(key)">Revoke</button>
          </div>
        </div>
        <form (ngSubmit)="createKey()" class="mt-4 space-y-3">
          <div>
            <label class="block text-xs uppercase text-slate-400 mb-1">User</label>
            <input
              [(ngModel)]="newKeyUser"
              name="newKeyUser"
              class="w-full rounded bg-slate-900 border border-slate-800 px-3 py-2 text-sm"
            />
          </div>
          <div>
            <label class="block text-xs uppercase text-slate-400 mb-1">Scopes (comma separated)</label>
            <input
              [(ngModel)]="newKeyScopes"
              name="newKeyScopes"
              class="w-full rounded bg-slate-900 border border-slate-800 px-3 py-2 text-sm"
            />
          </div>
          <button class="px-4 py-2 bg-primary text-white rounded" type="submit">Generate key</button>
          <p *ngIf="createdKey" class="text-xs text-emerald-300 break-all">New key: {{ createdKey }}</p>
        </form>
      </div>
      <div class="rounded-lg border border-slate-800 bg-slate-950/40 p-6">
        <h2 class="text-lg font-semibold mb-4">Ports</h2>
        <table class="w-full text-sm">
          <thead class="text-slate-400">
            <tr>
              <th class="text-left pb-2">Service</th>
              <th class="text-left pb-2">Port</th>
              <th class="text-left pb-2">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of portTable" class="border-t border-slate-800">
              <td class="py-2">{{ row.service }}</td>
              <td class="py-2">{{ row.port }}</td>
              <td class="py-2">{{ row.status }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
